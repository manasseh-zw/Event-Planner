<div class="d-flex justify-content-center" style="margin-top: 7.5rem">
    <div class="authentication-wrapper authentication-basic container-p-y">
      <div class="authentication-inner">
        <div class="card ">
          <div class="card-body">
            <ng-form
              id="formAuthentication"
              class="mb-3 fv-plugins-bootstrap5 fv-plugins-framework"
              action="index.html"
              method="GET"
              novalidate="novalidate"
            >
              <h3 class="text-center py-1">Welcome Back! 👋</h3>
  
              <div class="mb-3 fv-plugins-icon-container">
                <label for="email" class="form-label">Email</label>
                <input
                  type="text"
                  class="form-control"
                  id="email"
                  name="email"
                  placeholder="Enter your email"
                />
                <div
                  class="fv-plugins-message-container fv-plugins-message-container--enabled invalid-feedback"
                ></div>
              </div>
              <div class="mb-3 form-password-toggle fv-plugins-icon-container">
                <label class="form-label" for="password">Password</label>
                <div class="input-group input-group-merge has-validation">
                  <input
                    type="password"
                    id="password"
                    class="form-control"
                    name="password"
                    placeholder="············"
                    aria-describedby="password"
                  />
                  <span class="input-group-text cursor-pointer"
                    ><i class="bx bx-hide"></i
                  ></span>
                </div>
                <div
                  class="fv-plugins-message-container fv-plugins-message-container--enabled invalid-feedback"
                ></div>
              </div>
  
              <button class="btn btn-primary d-grid w-100 mt-2">Sign-in</button>
              <input type="hidden" />
            </ng-form>
  
            <p class="text-center mt-3">
              <span>Don't have an account?</span>
              <a href="/register">
                <span> Sign Up instead</span>
              </a>
            </p>
          </div>
        </div>
        <!-- Register Card -->
      </div>
    </div>
  </div>
